name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate PR
        run: |
          echo "Checking pull request..."
          echo "PR title: ${{ github.event.pull_request.title }}"
          echo "PR author: ${{ github.actor }}"
