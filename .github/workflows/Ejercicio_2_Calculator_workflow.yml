name: Ejercicio 2: Calculator workflow

name: Calculator Workflow

on:
  workflow_dispatch:
    inputs:
      number1:
        description: "Primer número"
        required: true
        default: "0"
      number2:
        description: "Segundo número"
        required: true
        default: "0"

jobs:
  calculator:
    runs-on: ubuntu-latest

    steps:
      - name: Calcular operaciones
        run: |
          num1=${{ github.event.inputs.number1 }}
          num2=${{ github.event.inputs.number2 }}

          echo "Número 1: $num1"
          echo "Número 2: $num2"

          echo "Suma: $((num1 + num2))"
          echo "Resta: $((num1 - num2))"
          echo "Multiplicación: $((num1 * num2))"

          if [ "$num2" -ne 0 ]; then
            echo "División: $(echo "scale=2; $num1 / $num2" | bc)"
          else
            echo "División: Error (división entre cero)"
          fi
